<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="box_body">
    <div class="container">
      <div class="image">
        <img src="/images/illustration-hero.svg" alt="Music love">
      </div>
      <div class="content">
        <div class="description">
          <h2 class="desc_title">
            Order Summary
          </h2>
          <p class="desc_p">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>
        <div class="info_plan">
          <div class="image_music">
            <img src="/images/icon-music.svg" alt="Music">
          </div>
          <div class="price_plan">
            <h3>
              Annual Plan
            </h3>
            <span class="price">
              $59.99/year
            </span>
          </div>
          <div class="button_plan">
            <a href="#">
              Change
            </a>
          </div>
        </div>
        <div class="selectors">
          <input type="button" value="Proceed to Payment" class="proc">
          
          <input type="button" value="Cancel Order" class="canc">
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Anthonn007" target="_blank">Anthony Urbaez</a>.
  </div>
</body>
</html>
